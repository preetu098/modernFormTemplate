    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" enctype="multipart/form-data">
                <span class="contact100-form-title" style="font-size: 26px;">
                    Add Record
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Your
                        Name</span>
                    <input class="input100" id="username" type="text" name="name" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Freelance</span>
                    <input class="input100" id="profession" type="text" name="name" placeholder="Enter Here...">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Update Profile</span>
                    <input class="form-control" id="himage" type="file" name="name" placeholder="Enter Here...">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button onclick="home()" class="contact100-form-btn">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

<script>
     document.querySelector("#himage").addEventListener('change',function(){
    const reader=new FileReader();
    reader.addEventListener('load',function(){

       localStorage.setItem("homeimg",reader.result)
    })
    reader.readAsDataURL(this.files[0])
})
function home()
{
    var name,profession,himg;
    name=document.getElementById("username").value;
    profession=document.getElementById("profession").value;
    localStorage.setItem("tempusername",name);
    localStorage.setItem("tempro",profession)

   
}
