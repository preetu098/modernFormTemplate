    <div class="container-contact100">
        <div class="wrap-contact100">
          
                <span class="contact100-form-title" style="font-size: 26px;">
                    Add Record
                </span>

                        </div>

                <button class="btn btn-warning text-white" id="addfields">Add Rows</button>

                <div class="container-contact100-form-btn">

    <div id="dropDownSelect1"></div>
<script>
    $(document).ready(function(){
        var educationCounter=1
        $("#addfields").click(function(){
            educationCounter++
            $(".card1").append('<hr> <div class="row">\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family: Lucida Sans, sans-serif">Year</span>\
                        <input class="form-control" id="educayear'+educationCounter+'" type="text" name="name" placeholder="Enter Year">\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family: Lucida Sans, sans-serif;">Location</span>\
                        <input class="form-control" id="educatitle'+educationCounter+'" type="text" name="name" placeholder="Enter Title">\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family:Lucida Sans, sans-serif;">Heading</span>\
                        <input class="form-control" id="educaheading'+educationCounter+'" type="text" name="name" placeholder="Enter Heading">\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family:Lucida Sans,sans-serif;">Description</span>\
                        <textarea class="form-control" id="educationdescription'+educationCounter+'"  placeholder="Enter Description"></textarea>\
                        </div>\
                    </div>\
                </div>')
        })

$("#added").click(function(){
    localStorage.setItem("educationcounter",educationCounter)
    for(i=1;i<=educationCounter;i++)
    {
        localStorage.setItem("educayear"+i,document.getElementById("educayear"+i).value)
        localStorage.setItem("educatitle"+i,document.getElementById("educatitle"+i).value)
        localStorage.setItem("educaheading"+i,document.getElementById("educaheading"+i).value)
        localStorage.setItem("educationdescription"+i,document.getElementById("educationdescription"+i).value)
    }
})

    })
</script>
