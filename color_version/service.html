<script src="main.js"></script>
<script>
    $(document).ready(function(){
        var servicecounter=1
        $("#addRows").click(function(){
            servicecounter++
            $(".card1").append(' <div class="row">\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                        style="font-family:Lucida Sans, sans-serif;">Skill</span>\
                    <input class="form-control" id="serviceskill'+servicecounter+'" type="text" name="name" placeholder="Enter Rating">\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family: Lucida Sans, sans-serif;">Description</span>\
                        <textarea class="form-control" id="servicedescription'+servicecounter+'"></textarea>\
                        </div>\
                    </div>')
        })
        $("#serviceadd").click(function(){
            localStorage.setItem("servicecounter",servicecounter)
            for(i=1;i<=servicecounter;i++)
            {
                localStorage.setItem("serviceskill"+i,document.getElementById("serviceskill"+i).value)
                localStorage.setItem("servicedescription"+i,document.getElementById("servicedescription"+i).value)
            }
        })
    })
</script>
