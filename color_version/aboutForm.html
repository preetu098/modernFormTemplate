<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/animate.css">

    <link rel="stylesheet" type="text/css" href="vendor/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/select2.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="vendor/util.css">
    <link rel="stylesheet" type="text/css" href="vendor/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="robots" content="noindex, follow">
  
</head>

<body>
    <div class="container-contact100">
        <div class="wrap-contact100">

            <span class="contact100-form-title" style="font-size: 26px;">
                Add Record
            </span>
            <form action="">
            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <span class="label-input100" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Heading</span>
                <textarea id="heading" class="input100" name="message" placeholder="Your message here..."></textarea>
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <span class="label-input100"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Description</span>
                <textarea id="des" class="input100" name="message" placeholder="Your message here..."></textarea>
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Your
                    Name</span>
                <input class="input100" id="uname" type="text" name="name" placeholder="Enter your name">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Your
                    Profession</span>
                <input class="input100" id="profession" type="text" name="name" placeholder="Enter your name">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Profile</span>
                <input class="form-control" id="aboutprofile" type="file">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Digital
                    Signature</span>
                <input class="form-control" type="file" id="signature">
                <span class="focus-input100"></span>
            </div>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button onclick="about()" class="contact100-form-btn">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script src="vendor/jquery-3.2.1.min.js"></script>

    <script src="vendor/animsition.min.js"></script>

    <script src="vendor/popper.js"></script>
    <script src="vendor/bootstrap.min.js"></script>

    <script src="vendor/select2.min.js"></script>
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>

    <script src="vendor/moment.min.js"></script>
    <script src="vendor/daterangepicker.js"></script>

    <script src="vendor/countdowntime.js"></script>

    <script src="vendor/main.js"></script>


    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>
 
</body>

<script>
    document.querySelector("#aboutprofile").addEventListener('change',function(){
    const reader=new FileReader();
    reader.addEventListener('load',function(){

       localStorage.setItem("aboutprofile",reader.result)
    })
    reader.readAsDataURL(this.files[0])
})

document.querySelector("#signature").addEventListener('change',function(){
    const reader1=new FileReader();
    reader1.addEventListener('load',function(){

       localStorage.setItem("aboutsignature",reader1.result)
    })
    reader1.readAsDataURL(this.files[0])
})
    function about() {
        var h, d, n, p;
        h = document.getElementById("heading").value;
        d = document.getElementById("des").value;
        n = document.getElementById("uname").value;
        p = document.getElementById("profession").value;
        localStorage.setItem("aboutheading", h);
        localStorage.setItem("aboutdes", d);
        localStorage.setItem("aboutname", n);
        localStorage.setItem("aboutprof", p)



    }    
</script>


</html>
