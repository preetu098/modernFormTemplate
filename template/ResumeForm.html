                    </div>
                    <div class="col-lg-12">
                        <span class="label-input100" style="font-family: Lucida Sans, sans-serif;">Date</span>
                        <input type="text" class="form-control" id="education1" required>
                    </div>
                    <div class="col-lg-12">
                        <span class="label-input100" style="font-family: Lucida Sans, sans-serif;">Location</span>
                        <input type="text" class="form-control" id="location1" required>
                    </div>
                    <div class="col-lg-12">
                        <span class="label-input100" style="font-family: Lucida Sans,sans-serif;">Description</span>

            <button class="btn btn-warning text-white" id="addeducation">Add Field</button>


            <div class="wrap-input100 validate-input myskill" data-validate="Message is required">

                    Skills</span>
                <div class="row">
                    <div class="col-lg-12">
                        <span class="label-input100"
                            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Skill</span>
                        <input type="text" class="form-control" id="personalskil1">
                    </div>
                    <div class="col-lg-12">
                        <span class="label-input100"
                            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Skill

                        <input type="text" class="form-control" id="personrating1">
                    </div>
                </div>
            </div>
            <button class="btn btn-warning text-white" id="addskill">Add Field</button>


            <div class="wrap-input100 validate-input professionskill" data-validate="Message is required">
                <span class="label-input100"

                    <div class="col-lg-12">
                        <span class="label-input100"

                        <input type="text" class="form-control" id="professionskil1">
                    </div>

                        <span class="label-input100"
                            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Skill

<script>
    document.querySelector("#resumeProfile").addEventListener('change', function () {
        const reader = new FileReader();
        reader.addEventListener('load', function () {

            localStorage.setItem("resumeProfile", reader.result)
        })
        reader.readAsDataURL(this.files[0])
    })

</script>

<script>
    $(document).ready(function () {

        var count = 1;
        $("#addexperience").click(function () {
            count++;
            $(".myexp").append('<div class="row">\
                        <div class="col-lg-12">\
                            <span class="label-input100"style="font-family: Lucida Sans, sans-serif;">Heading</span>\
                            <input type="text" class="form-control" id="resumeheading'+ count + '" required>\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"style="font-family: Lucida Sans, sans-serif;">Date</span>\
                            <input type="text" class="form-control" id="resumedate'+ count + '" required>\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"style="font-family: Lucida Sans, sans-serif;">Company</span>\
                            <input type="text" class="form-control" id="resumecompany'+ count + '" required>\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family: Lucida Sans,sans-serif;">Description</span>\
                        <textarea class="input100" name="message" placeholder="Your message here..." id="resumecdesc'+ count + '" required></textarea>\
                        </div>\
                    </div>')
        })

        var educount = 1;
        $("#addeducation").click(function () {
            educount++
            $(".myedu").append('<div class="row">\
        <div class="col-lg-12">\
            <span class="label-input100"style="font-family: Lucida Sans, sans-serif;">College/University</span>\
            <input type="text" class="form-control" id="college'+ educount + '" required>\
        </div>\
        <div class="col-lg-12">\
            <span class="label-input100"style="font-family: Lucida Sans, sans-serif;">Date</span>\
            <input type="text" class="form-control" id="education'+ educount + '" required>\
        </div>\
        <div class="col-lg-12">\
            <span class="label-input100"style="font-family: Lucida Sans, sans-serif;">Location</span>\
            <input type="text" class="form-control" id="location'+ educount + '" required>\
        </div>\
        <div class="col-lg-12">\
            <span class="label-input100"\
            style="font-family: Lucida Sans,sans-serif;">Description</span>\
        <textarea class="input100" name="message" placeholder="Your message here..." id="edudesc'+ educount + '" required></textarea>\
        </div>\
    </div>');
        })

        var countskill = 1;
        $("#addskill").click(function () {
            countskill++
            $(".myskill").append(' <div class="row">\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family:Lucida Sans, sans-serif">Skill</span>\
                            <input type="text" class="form-control" id="personalskil'+ countskill + '">\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family: Lucida Sans,sans-serif">Skill Rating</span>\
                            <input type="text" class="form-control" id="personrating'+ countskill + '">\
                        </div>\
                    </div>')
        })
        var profession = 1;
        $('#professionskill').click(function () {
            profession++;
            $(".professionskill").append(' <div class="row">\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family: Lucida Sans, sans-serif">Skill</span>\
                            <input type="text" class="form-control" id="professionskil'+ profession + '">\
                        </div>\
                        <div class="col-lg-12">\
                            <span class="label-input100"\
                            style="font-family: Lucida Sans,sans-serif;">Skill Rating</span>\
                            <input type="text" class="form-control" id="professionrating'+ profession + '">\
                        </div>\
                    </div>')

        })
















        $("#resumeload").click(function () {
            localStorage.setItem("experience", count)
            localStorage.setItem("education", educount)
            localStorage.setItem("personalskill", countskill)
            localStorage.setItem("profesionalskill", profession)
            for (i = 1; i <= count; i++) {
                localStorage.setItem("resumeheading" + i, document.getElementById("resumeheading" + i).value)
                localStorage.setItem("resumedate" + i, document.getElementById("resumedate" + i).value)
                localStorage.setItem("resumecompany" + i, document.getElementById("resumecompany" + i).value)
                localStorage.setItem("resumecdesc" + i, document.getElementById("resumecdesc" + i).value)
            }
            for (i = 1; i <= educount; i++) {
                localStorage.setItem("college" + i, document.getElementById("college" + i).value)
                localStorage.setItem("education" + i, document.getElementById("education" + i).value)
                localStorage.setItem("location" + i, document.getElementById("location" + i).value)
                localStorage.setItem("edudesc" + i, document.getElementById("edudesc" + i).value)
            }
            for (i = 1; i <= countskill; i++) {
                localStorage.setItem("personalskil" + i, document.getElementById("personalskil" + i).value)
                localStorage.setItem("personrating" + i, document.getElementById("personrating" + i).value)

            }
            for (i = 1; i <= profession; i++) {
                localStorage.setItem("professionskil" + i, document.getElementById("professionskil" + i).value)
                localStorage.setItem("professionrating" + i, document.getElementById("professionrating" + i).value)

            }
        })
    })
</script>
