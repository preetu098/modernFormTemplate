<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" enctype="multipart/form-data">
                <span class="contact100-form-title" style="font-size: 26px;">
                    Add Record
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100"
                        style="font-family: Lucida Sans,sans-serif;">Your 
                        First Name</span>
                    <input class="input100" id="fname" type="text" name="name" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Your 
                        Last Name</span>
                    <input class="input100" id="lname" type="text" name="name" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>
                
                


                

               
              
               

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <span class="label-input100"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> Description</span>
                    <textarea class="input100" id="message" name="message" placeholder="Your message here..."></textarea>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Picture</span>
                    <input class="form-control" id="homePageImage" type="file" >
                    <span class="focus-input100"></span>
                </div>
                
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button onclick="home()" class="contact100-form-btn">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

<script>
    document.querySelector("#homePageImage").addEventListener('change',function(){
   const reader=new FileReader();
   reader.addEventListener('load',function(){

      localStorage.setItem("homePageImage",reader.result)
   })
   reader.readAsDataURL(this.files[0])
})
</script>
